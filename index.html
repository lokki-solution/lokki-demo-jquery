<!DOCTYPE html>
<html>
<head>
    <title>demo lokki authentication</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container text-center pt-5">
        <div class="row">
            <div>
                <img src="assets/images/logo.svg" alt="logo" width="200px">
            </div>
        </div>
        <h3>Authentiation integrating Lokki</h3>
        <button type="button" class="btn btn-primary btn-login" data-bs-toggle="modal" data-bs-target="#qrModal">Log In</button>
    </div>

    <!-- The Modal -->
    <div class="modal" id="qrModal">
        <div class="modal-dialog">
        <div class="modal-content">
    
            <!-- Modal Header -->
            <div class="modal-header">
                <img src="assets/images/logo.svg" alt="lokki-logo.svg" width="150px">
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
    
            <!-- Modal body -->
            <div class="modal-body">
                <img src="" alt="qrCode" class="img-qrcode" width="100%">
            </div>
    
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-success btn-scan-qrcode w-100">Copy to Clipboard</button>
            </div>
    
        </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
